name: Update V2Ray Configs

on:
  schedule:
    - cron: '*/30 * * * *'   # هر ۳۰ دقیقه
  workflow_dispatch:         # دکمه دستی هم داشته باشه

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run collector
        run: python config_collector.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Auto update configs - ${{ github.run_number }} - $(date '+%Y-%m-%d %H:%M UTC')
          file_pattern: all_configs.txt all_configs_base64.txt
